<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Stack - Glass Flip Card</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      padding: 60px 20px;
      margin: 0;
    }

    .tech-stack-section {
      max-width: 1100px;
      margin: 0 auto;
      text-align: center;
    }

    .tech-stack-section h2 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #333;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
    }

    .flip-card {
      background: transparent;
      width: 160px;
      height: 200px;
      perspective: 1000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card:hover .flip-inner {
      transform: rotateY(180deg);
    }

    .flip-front, .flip-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .flip-front img {
      width: 60px;
      height: 60px;
      margin-bottom: 12px;
    }

    .flip-front span {
      font-size: 1rem;
      color: #222;
    }

    .flip-back {
      transform: rotateY(180deg);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <div class="tech-stack-section">
    <h2>My Tech Stack</h2>
    <div class="swiper techSwiper">
      <div class="swiper-wrapper">

        <!-- HTML -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" />
                <span>HTML5</span>
              </div>
              <div class="flip-back">
                시멘틱 태그 활용<br/>접근성 고려한 구조 설계
              </div>
            </div>
          </div>
        </div>

        <!-- CSS -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" />
                <span>CSS3</span>
              </div>
              <div class="flip-back">
                반응형 웹 구현<br/>Flex & Grid 활용
              </div>
            </div>
          </div>
        </div>

        <!-- JavaScript -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" />
                <span>JavaScript</span>
              </div>
              <div class="flip-back">
                DOM 제어 및 이벤트 처리<br/>API 연동 및 기능 구현
              </div>
            </div>
          </div>
        </div>

        <!-- React -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" />
                <span>React</span>
              </div>
              <div class="flip-back">
                컴포넌트 기반 구조<br/>상태 관리 및 Hooks 사용
              </div>
            </div>
          </div>
        </div>

        <!-- GitHub -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
                <span>GitHub</span>
              </div>
              <div class="flip-back">
                협업 브랜치 전략<br/>버전 관리 및 PR 리뷰
              </div>
            </div>
          </div>
        </div>

        <!-- Figma -->
        <div class="swiper-slide">
          <div class="flip-card">
            <div class="flip-inner">
              <div class="flip-front">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" />
                <span>Figma</span>
              </div>
              <div class="flip-back">
                디자인 시스템 해석<br/>UI 설계 기반 퍼블리싱
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".techSwiper", {
      slidesPerView: 4,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        1024: { slidesPerView: 4 },
        768: { slidesPerView: 3 },
        480: { slidesPerView: 2 },
        0: { slidesPerView: 1 },
      },
    });
  </script>
</body>
</html>
